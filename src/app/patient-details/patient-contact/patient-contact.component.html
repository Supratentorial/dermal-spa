<ng-container *ngIf="contactEditing; then editContact else viewContact"></ng-container>
<ng-template #editContact>
  <div class="card">
    <div class="card-header">
      Editing Contact
    </div>
    <div class="card-body">
      <form #contactForm="ngForm" (ngSubmit)="saveContactInfo(contactForm)" class="edit-form">
        <div class="form-group">
          <label for="mobilePhone">Mobile</label>
          <input id="mobilePhone" name="mobilePhone" class="form-control" [(ngModel)]="mobileString"/>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" class="form-control" [(ngModel)]="emailString">
        </div>
        <hr class="mb-1"/>
        <label>Residential Address</label>
        <div class="form-row">
          <div class="col-4">
            <input type="text" name="residentialUnit" class="form-control" placeholder="Unit" [(ngModel)]="residentialUnit"/>
          </div>
          <div class="col-8">
            <input type="text" name="residentialStreetName" class="form-control" placeholder="Street" [(ngModel)]="residentialStreetName"/>
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="col-8">
            <input type="text" name="residentialCity" class="form-control" placeholder="Suburb" [(ngModel)]="residentialCity"/>
          </div>
          <div class="col-4">
            <input type="text" name="residentialState" class="form-control" placeholder="State" [(ngModel)]="residentialState"/>
          </div>
        </div>
        <div class="form-row mt-2">
          <div class="col-4">
            <input type="text" name="residentialPostalCode" class="form-control" placeholder="Postcode" [(ngModel)]="residentialPostalCode"/>
          </div>
        </div>
        <div class="flex-row mb-2 mt-2">
          <button class="btn btn-sm btn-primary mr-2" type="submit">Save</button>
          <button class="btn btn-sm btn-secondary" (click)="contactEditing = false">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>

<ng-template #viewContact>
  <div class="card">
    <div class="card-header">
      Contact
      <a [routerLink]="" (click)="editContactInfo()" class="float-right">edit</a>
    </div>
    <div class="card-body">
      <div class="form-row view-row">
        <label for="mobile-view" class="col-sm-3 col-form-label">Mobile</label>
        <div class="col-sm-9">
          <input id="mobile-view" type="text" readonly class="form-control-plaintext"
                 value="{{patient?.mobilePhone?.value}}"/>
        </div>
      </div>
      <div class="form-row view-row">
        <label for="email-view" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input id="email-view" type="text" readonly class="form-control-plaintext" value="{{patient?.email?.value}}">
        </div>
      </div>
    </div>
  </div>
</ng-template>
