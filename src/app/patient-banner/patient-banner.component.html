<div id="banner" class="container-fluid">
  <div class="row">
    <div class="col-lg">
      <div id="name">
        <span *ngIf="patient?.title">{{patient?.title}}</span>
        <span>{{patient?.givenNames}}</span>
        <span>{{patient?.familyName}}</span>
      </div>
      <div class="d-flex align-items-center">
        <div class="mr-2">{{patient?.birthDate|date: 'dd MMMM yyyy'}}</div>
        <div class="mr-2">&bull;</div>
        <div class="mr-2">{{patient?.age}}</div>
        <div class="mr-2">&bull;</div>
        <div>{{patient?.gender}}</div>
      </div>
    </div>
  </div>


</div>
