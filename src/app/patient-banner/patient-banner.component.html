<div id="banner" class="container-fluid">
  <div class="row">
    <div class="col-lg">
      <div id="name">
        <span *ngIf="patient?.title">{{patient?.title}}</span>
        <span>{{patient?.givenNames}}</span>
        <span>{{patient?.familyName}}</span>
      </div>
      <div>
        <span>{{patient?.birthDate|date: 'dd MMMM yyyy'}}</span>
        <span>{{patient?.age}}</span>
        <span>Male</span>
      </div>
    </div>
  </div>


</div>
