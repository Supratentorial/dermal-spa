<header class="navbar navbar-light fixed-top navbar-expand-lg">
  <a class="navbar-brand" [routerLink]="['/']" (click)="navbarCollapsed = true">Dermal</a>
  <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed" id="navbarContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['patients']" (click)="navbarCollapsed = true">Patients</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/components']" (click)="navbarCollapsed = true">Components</a>
      </li>
      <li class="nav-item d-lg-none" *ngFor="let component of components" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/components', component.toLowerCase()]" (click)="navbarCollapsed = true">{{
          component }}</a>
      </li>
    </ul>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </div>
</header>

<button (click)="login()">Login</button>
<button>Patients</button>
