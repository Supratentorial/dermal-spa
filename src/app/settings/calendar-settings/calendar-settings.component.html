<div class="card">
  <div class="card-header">
    Calendar Settings
    <a [routerLink]="" class="float-right">edit</a>
  </div>
  <div class="card-body">
    <div class="form-row no-gutters view-row">
      <label for="calendarIncrements" class="col-form-label col-sm-4">Calendar Increments</label>
      <div class="col-sm-8">
        <input id="calendarIncrements" type="text" readonly class="form-control-plaintext"
               value="15 minutes"/>
      </div>
    </div>
  </div>
</div>
