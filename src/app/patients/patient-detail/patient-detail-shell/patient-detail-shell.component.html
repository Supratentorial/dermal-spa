<app-page-header>
  <div class="patient-tab px-2 py-1 d-flex flex-row align-items-center" *ngFor="let patient of patientManagerService.openPatients">
    <div class="mr-1">{{patient.givenNames}}</div>
    <div class="mr-2">{{patient.familyName}}</div>
    <div class="close-tab-icon" [inlineSVG]="'assets/svg/sprites.svg#close'"></div>
  </div>
</app-page-header>
<app-patient-banner [patient]="patient"></app-patient-banner>

<div class="container-fluid" style="margin-top: 40px; ">
  <div class="row">
    <div class="col-lg-4">
      <app-problem-list [patient]="patient" (saveConditionEvent)="savePatient()"></app-problem-list>
      <app-patient-identity [patient]="patient" (saveIdentityInfoEvent)="savePatient()"></app-patient-identity>
      <app-patient-contact [patient]="patient" (saveContactInfoEvent)="savePatient()"></app-patient-contact>
    </div>
    <div class="col-lg-4">
      <app-medication-list></app-medication-list>
    </div>
    <div class="col-lg-4">
      <router-outlet name="engagement"></router-outlet>
      <app-social-history></app-social-history>
    </div>
  </div>
</div>
